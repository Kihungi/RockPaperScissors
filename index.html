<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Rock Paper Scissors Game</title>
    <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class='score-board'>
        <div id='user-label' class='badge'>user</div>
        <div id='comp-label' class='badge'>comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>

    </div class=' result '>
    <p id='result'>Paper covers rock.You win!</p>
    </div>

    <div class='choices '>
        <div class='choice ' id='s'>
            <img src='Images/smallscissors.png ' alt='scissors-image '> </div>
    </div>
    <div class='choice ' id='p'>
        <img src='Images/smallpaper.png ' alt='paper-image '> </div>
    </div>
    <div class='choice ' id='r'>
        <img src='Images/smallrock.png ' alt='rock-image '> </div>
    </div>
    <p id='action-message'> Make your move</p>
</body>
<script src='app.js ' charset='utf-8 '></script>

</html>
